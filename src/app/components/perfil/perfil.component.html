<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="text-center">
    <span class="ml-2 text-black-50 display-4 align-middle font-italic text-center mb-4">Mi perfil</span>
  </div>

  <div class="row mt-5 mb-4">
    <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#exampleModal">
      Editar <i class="fa fa-pencil"></i>
    </button>
    <div class="col-sm-12 mt-4">
      <div class="table-responsive">
        <table class="table table-striped tabla">
          <thead>
            <tr class="info">
              <th scope="col">Datos</th>
              <th scope="col">Información</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let key of entries">
              <td>{{key.toString().split(',')[0]}}</td>
              <td>{{key.toString().split(',')[1] | uppercase}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar datos perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <div class="row pt-1">
          <form [formGroup]="formperfil" *ngIf="this.formperfil">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label for="nombres">Nombre</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label for="Identificacion">Identificacion</label>
                  <input type="email" class="form-control" formControlName="identification" disabled>
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label for="correo">Correo</label>
                  <input type="text" class="form-control" formControlName="email">
                </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label for="contraseña">Contraseña</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label for="telefono">Telefono</label>
                  <input type="number" class="form-control" formControlName="phone">
                </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">

                <div class="form-group">
                  <label for="Celular">Celular </label>
                  <input type="number" class="form-control" formControlName="cellphone">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">

                <div class="form-group">
                  <label for="direccion">Direccion</label>
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <button class="btn btn-primary d-block w-100 my-4" type="button"
                        [disabled]="formperfil.invalid"
                        (click)="validateData()" data-dismiss="modal">Guardar datos</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
