<app-navbar></app-navbar>
<div class="container">
  <div class="text-center">
    <span class="ml-2 text-black-50 display-4 align-middle font-italic text-center mb-4">Mi perfil</span>
  </div>
  <div class="row mt-5 mb-4">
    <div class="col-sm-12">
      <form>
        <div class="table-responsive">
          <table class="table table-striped tabla">
            <thead>
              <tr class="info">
                <th scope="col">Datos</th>
                <th scope="col">Información</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Identificación</td>
                <td></td>
                <td></td>
              </tr>
              <tr *ngFor="let key of entries">
                <td>{{key.toString().split(',')[0]}}</td>
                <td>
                  <input type="text" class="form-control" id="{{key.toString().split(',')[1]}}-input"
                         value="{{key.toString().split(',')[1] | uppercase}}" />
                </td>
                <td><button class="btn btn-primary"><i class="fa fa-pencil"></i></button> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
