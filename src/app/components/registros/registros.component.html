<div class="container">
    <div class="text-center">
		<span class="ml-2 text-black-50 display-4 align-middle font-italic text-center mb-4">Registrate</span>
	  </div>
    <div class="row mt-2 border-top pt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex align-items-center">
            <img class="" src="./assets/img/registro.png" width="70%;">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                   
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                   
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    
                    <div class="form-group">
                        <label for="Identificacion">Identificacion</label>
                        <input type="email" class="form-control" id="Identificacion" required>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" id="correo" required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" required>
                    </div>
                    
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="number" class="form-control" id="telefono" required>
                    </div>
                   
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                   
                    <div class="form-group">
                        <label for="Celular">Celular </label>
                        <input type="number" class="form-control" id="celular" required>
                    </div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                   
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                    <button type="button" href="#" id="botonRegistrar" class="btn bg-info">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
